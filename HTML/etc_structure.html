<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS3 Selector Basic</title>
  <style>
    ul{
      overflow: hidden;
    }
    li{
      width: 80px;
      float: left;
      list-style: none;
      text-align: center;
      padding: 15px;
      color: white;
      cursor: pointer;

      background: gray;

    }
    li:first-child{
      border-radius: 10px 0 0 10px;
    }
    li:last-child{
      border-radius: 0 10px 10px 0
    }
    li:nth-child(2n){
      background: red;
    }
    li:nth-child(2n+1){
      background: blue;
    }
    li:hover { 
      background: lightgray;
    }
    li:active {
      background: white;
    }

    ul li > a{
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="https://www.naver.com">NAVER</a></li>
    <li><a href="https://www.google.com">GOOGLE</a></li>
    <li><a href="https://www.daum.com">DAUM</a></li>
    <li><a href="https://www.tjdaewoo.co.kr">DWacadamy</a></li>
  </ul>
</body>
</html>
