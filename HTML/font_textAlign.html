<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS3 Font Property</title>
  <style>
    .font_big { font-size: 2em;}
    .font_italic { font-style: italic;}
    .font_bold { font-weight: bold;}
    .font_center { text-align: center;}
    .font_right { text-align: right;}
  </style>
</head>
<body>
  <p class="font_big font_italic font_center">Lorem ipsum dolor</p>
  <p class="font_bold font_right">2024.07.23</p>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem at sapiente minima ipsam explicabo impedit, ipsa quasi velit voluptatum nobis perspiciatis ratione labore fugiat repudiandae magnam officia doloribus, repellat dignissimos?</p>
</body>
</html>
