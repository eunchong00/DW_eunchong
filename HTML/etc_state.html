<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS3 Selector Basic</title>
  <style>
    /* input 태그가 사용 가능할 때
        background-color 속성에 white 키워들르 적용합니다. */
    input:enabled { background-color: white;}
    /* input 태그가 사용 가능할 때
        background-color 속성에 gray 키워들르 적용합니다. */
    input:enabled { background-color: gray;}
    /* input 태그가 사용 가능할 때
        background-color 속성에 orange 키워들르 적용합니다. */
    input:enabled { background-color: orange;}
  </style>
</head>
<body>
  <h2>사용가능</h2>
  <input>
  <h2>사용 불가능</h2>
  <input disabled="disabled">
</body>
</html>
