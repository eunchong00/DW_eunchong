<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS3 Float Property</title>
  <style>
    .box{
      width: 100px;
      height: 100px;

      margin: 10px;
      padding: 10px;
      background-color: red;
      float: right;
    }
  </style>
</head>
<body>
  <div style="width: 500px;margin: 0 auto; background: blue; overflow: hidden;">
    <div class="box">1</div>
    <div class="box">2</div>
  </div>
  <div class="box">3</div>
</body>
</html>
