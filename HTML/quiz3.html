<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap{
      width: 500px;
      height: 100px;

      overflow: hidden;
    }
    
    .circle{
      width: 100px; 
      height: 100px; 
      background: red; 
      border-radius: 50px;
      margin: 0 auto;
      
    }

    .float_right{
      float: right;
    }
    .float_left{
      float: left;
    }

    
    .box{
      width: 500px;
      height: 100px;
      border: 1px solid red;
    }  
  </style>
</head>
<body>
  <div id="wrap">
    <div class="circle float_left"></div>
    <div class="circle float_right"></div>
  </div>
    <div class="box"></div>
</body>
</html>
