<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS3 Units</title>
  <style>
    *{
      font-size: 10pt;
      margin: 0;
      padding: 0;
    }

    p:nth-child(1) { font-size: 1em;}
    p:nth-child(2) { font-size: 1.5em;}
    p:nth-child(3) { font-size: 2em;}
    p:nth-child(4) { font-size: 2.5em;}
  </style>
</head>

</body>
</html>
